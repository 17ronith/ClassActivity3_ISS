<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Base shape: Box (original) -->
      <a-box position="0 0.5 -3" depth="1" height="1" width="1" color="#4CC3D9"></a-box>
      
      <!-- Second shape: Dodecahedron (touching the box) -->
      <a-entity geometry="primitive: dodecahedron; radius: 0.5" position="0 1.5 -3" material="color: #FFC65D"></a-entity>
      
      <!-- Third shape: Octahedron (touching the dodecahedron) -->
      <a-entity geometry="primitive: octahedron; radius: 0.4" position="0 2.36 -3" material="color: #FF6F61"></a-entity>

      <!-- Ground plane -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      
      <!-- Sky -->
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
